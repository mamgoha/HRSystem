<h1 mat-dialog-title>{{data.btnAction === 'Update'? 'Edit' : 'New'}} Department</h1>
<div mat-dialog-content>
    <form [formGroup]="departmentForm">
        <mat-form-field appearance="outline">
            <mat-label>Department Name</mat-label>
            <input formControlName="departmentName" matInput placeholder="Department Name" autocomplete="off"/>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="addDepartment()">{{data.btnAction}}</button>
</div>
